name: honeygain

services:
  honeygain:
    image: honeygain/honeygain:latest
    container_name: honeygain
    command:
      - -tou-accept
      - -email
      - YOUR_EMAIL_HERE
      - -pass
      - YOUR_PASSWORD_HERE
      - -device
      - ZimaBoard
    restart: unless-stopped
    network_mode: bridge
    privileged: false
    cpu_shares: 10
    deploy:
      resources:
        limits:
          memory: 512m
        reservations:
          memory: 256m
    dns:
      - 1.1.1.3
      - 1.0.0.3

x-casaos:
  architectures:
    - amd64
  main: honeygain
  author: "mazama923"
  category: "Network"
  description:
    en_us: "Honeygain bandwidth sharing client with Cloudflare Families DNS filtering."
  tagline:
    en_us: "Earn passive income with your spare bandwidth."
  icon: "https://raw.githubusercontent.com/mazama923/mazimaos-appstore/main/Apps/honeygain/icon.png"
  title:
    en_us: "Honeygain"
